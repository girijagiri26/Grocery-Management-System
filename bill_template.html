<!-- bill_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .invoice-details {
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="invoice-header">
        <h1>Invoice</h1>
        <p>Date and Time: {{ current_datetime }}</p>
    </div>
    
    <div class="invoice-details">
        <p><strong>Order ID:</strong> {{ order[0] }}</p>
        <p><strong>Customer:</strong> {{ order[1] }}</p>
        <p><strong>Total:</strong> Rs{{ order[2] }}</p>
        <p><strong>Order Date:</strong> {{ order[3] }}</p>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in order_items %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>Rs{{ item[2] }}</td>
                    <td>Rs{{ item[1] * item[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
