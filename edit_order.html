<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Edit Order</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('products') }}">Products</a>
            <a href="{{ url_for('place_order') }}">Place Order</a>
            <a href="{{ url_for('list_orders') }}">Orders</a>
        </nav>
    </header>
    
    <main>
        <h2>Update Order Details</h2>

        <!-- Edit Order Form -->
        <form action="{{ url_for('edit_order', order_id=order[0]) }}" method="post">
            <!-- Customer Name -->
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" name="customerName" placeholder="Enter customer name" value="{{ order[1] }}" required>
            </div>

            <!-- Product Selection -->
            <div class="form-group">
                <label for="product">Product</label>
                <input type="text" id="product" name="product" placeholder="Enter product name" value="{{ order[2] }}" required>
            </div>

            <!-- Quantity -->
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" value="{{ order[3] }}" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Save Changes</button>
        </form>

        <!-- Cancel Button -->
        <a href="{{ url_for('list_orders') }}" class="btn">Cancel</a>
    </main>

</body>
</html>
