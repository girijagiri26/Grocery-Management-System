<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Edit Product</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('products') }}">Products</a>
            <a href="{{ url_for('place_order') }}">Place Order</a>
            <a href="{{ url_for('list_orders') }}">Orders</a>
        </nav>
    </header>
    <main>
        <h2>Update Product Details</h2>
        <form action="{{ url_for('update_product', product_id=product[0]) }}" method="POST">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="{{ product[1] }}" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ product[2] }}" required>
            
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ product[3] }}" required>
            
            <button type="submit">Update Product</button>
        </form>
        
    </main>
</body>
</html>
